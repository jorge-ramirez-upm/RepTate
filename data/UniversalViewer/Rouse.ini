[application]
ncharts=6
views=1,2,3,4,5,6

[file1]
name=Full Analysis of Rouse Python simulations
extension=*.Rouse
Parameters=N,nchains
ncol=12
Colnames=t,g3,phi,Gt,MSD0,MSD1,MSD2,Sqt0,Sqt1,Sqt2,Sqt3,Sqt4
namesline=3

[view1]
name=g3,t,$g_3(t)$
units=$\tau_e$,$b^2$
n=1
xexpr={t}
yexpr={g3}
logx=1
logy=1
conditions={t}<=0,{g3}<=0
snames=g3
[view2]
name=phi(t),t,$\phi$(t)
units=$\tau_e$,$-$
n=1
xexpr={t}
yexpr={phi}/[N]
logx=1
logy=1
conditions={t}<=0,{phi}<=0
snames=phi
[view3]
name=g1(t),t,$g_1(t)$
units=$\tau_e$,$b^2$
n=2
xexpr={t}
yexpr=0.5*({MSD0}+{MSD2}),{MSD1}
logx=1
logy=1
conditions={t}<=0,{MSD0}<=0,{MSD1}<=0,{MSD2}<=0
snames=g1END,g1MID
[view4]
name=g1 g3(t),t,$g_1 g_3(t)$
units=$\tau_e$,$b^2$
n=3
xexpr={t}
yexpr=0.5*({MSD0}+{MSD2}),{MSD1},{g3}
logx=1
logy=1
conditions={t}<=0,{MSD0}<=0,{MSD1}<=0,{MSD2}<=0,{g3}<=0
snames=g1END,g1MID,g3
[view5]
name=S(qt),t,S(qt)
units=$\tau_e$,$-$
n=5
xexpr={t}
yexpr={Sqt0},{Sqt1},{Sqt2},{Sqt3},{Sqt4}
logx=1
logy=0
conditions={t}<=0,{Sqt0}<=0,{Sqt1}<=0,{Sqt2}<=0,{Sqt3}<=0,{Sqt4}<=0
snames=Sqt0,Sqt1,Sqt2,Sqt3,Sqt4
[view6]
name=Gt,t,G(t)
units=$\tau_e$,$-$
n=1
xexpr={t}
yexpr={Gt}*8/[N]
logx=1
logy=1
conditions={t}<=0,{Gt}<=0
snames=Gt

