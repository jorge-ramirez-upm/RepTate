version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  apt_packages:
    - graphviz

  jobs:
    pre_build:
      - python scripts/build_ui.py

sphinx:
  configuration: docs/source/conf.py

python:
  install:
    - requirements: requirements.txt
    - requirements: docs/requirements.txt
    - method: pip
      path: .